<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todoapp.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<body>
<div id="container">
    <h1>to-do list <span id="toggleForm" title="Add New Todo"><i class="fas fa-plus"></i></span></h1>
    <input type="text" placeholder="Type new todo name">
    <ul>
        <li><span><i class="fas fa-trash-alt" title="Delete Todo"></i></span> Go for a walk</li>
        <li><span><i class="fas fa-trash-alt" title="Delete Todo"></i></span> Call friend</li>
        <li><span><i class="fas fa-trash-alt" title="Delete Todo"></i></span> Eat burrito</li>
    </ul>
</div>
<script type="text/javascript" src="assets/js/todoapp.js"></script>
</body>
</html>
